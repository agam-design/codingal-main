<!DOCTYPE html>
<html>

<body>
    <h>javascript string method.</h>
    <p>string method can convert a number to string.</p>
    <p id="numberResult"></p>
    <p id="stringResult"></p>

    <script>
       var x=70;
       var y=90;
       document.getElementById("numberResult").innerHTML=x+y;
       document.getElementById("stringResult").innerHTML=String(x)+ String(y);
    //    does not add because it is a string it concatenates.
    </script>
</body>

</html>
