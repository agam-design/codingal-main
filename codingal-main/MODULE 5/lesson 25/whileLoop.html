<!DOCTYPE html>
<html>

<head>
    <title>while loop</title>

<body>
    <h1>javacsript while loop</h1>
    <p id="number"></p>
    <script>
        var text= "";
        var i=0;
        while (i<51) {
            text += "<br> the number is " + i;
            i++;
            // i=i+2;
        }
        document.getElementById("number").innerHTML= text;
    </script>
</body>

</html>
