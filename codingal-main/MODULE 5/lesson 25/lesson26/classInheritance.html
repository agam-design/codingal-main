<!DOCTYPE html>
<html>

<body>
    <h1>javascript class inheritance</h1>
    <p>use "extends" keyword to inherit all methods from another class.</p>
    <p>use the "super" method to call the parent constructor function.</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this.carName = brand;
            }
            present() {
                return "I have a " + this.carName;
            }
        }

        class model extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ". it is a " + this.model;
            }
        }

        // use the car class for any number of object
        let myCar = new model("ford", "mustang");
        document.getElementById("details").innerHTML = myCar.show();

    </script>
</body>

</html>
