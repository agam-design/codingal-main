<!DOCTYPE html>
<html>

<body>
    <h1>javascript class static method</h1>
    <p>static method is created with "static" keyword.</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
       class student{
        constructor(name) {
          this.studentName=name;
        }
        static hello(){
            return "Hello!";
        }
        static welcome(){
            return "welcome";
        }
        hi() {
            return "Hi!" + this.studentName;
        }
       }
       myName=new student("arun");
       document.getElementById("hello").innerHTML=student.hello();
       document.getElementById("hi").innerHTML=myName.hi();
       document.getElementById("welcome").innerHTML=student.welcome();
       
    </script>
</body>

</html>
