<!DOCTYPE html>
<html>

<body>
    <h>javascript array map.</h>
    <p>multiply every element in array with 10.</p>
    <p id="result"></p>
    
    <script>
       var number=[54,67,34,19,36,76];
       function myfunction(i){
        return i*10;
       }
       var newArray=number.map(myfunction);
       document.getElementById("result").innerHTML=newArray;
       document.getElementById("result").innerHTML=number;
    
    </script>
</body>

</html>
