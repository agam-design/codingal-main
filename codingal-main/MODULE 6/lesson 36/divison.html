<!DOCTYPE html><html>
    <head>
        <title>Division vs Modulus</title>
    </head>
    <body>
        <h1>Division(/) and modulus(%)</h1>
        <p id="Division"></p>
        <p id="modulus"></p>
        <script>
            let a=10;
            let b=3;
            document.getElementById("Division").innerHTML="divison (10/3) = " + (a / b);
            document.getElementById("modulus").innerHTML="modulus (10%3) = " + (a % b);
        </script>
    </body>
</html>
