<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>loop</h1>
    <p id="demo"></p>
    <script>
       var fruits=["apple","mango","grapes","strawberry","papaya"];
       var text="";
       var i;
       for (i=0;i<fruits.length;i++){
        text+=fruits[i]+"<br>";
       }
       document.getElementById("demo").innerHTML=text;
    </script>
</body>

</html>
