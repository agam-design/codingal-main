<!DOCTYPE html><html>
    <head>

    </head>
    <body>
        <h1>javascript string methods</h1>
        <script>
            var str="AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('A'));
            document.write("<br>");
            
            var str1="I learned about methods.";
            var check=new RegExp("about");
            var res=check.test(str1);
            document.write(res);
        </script>
    </body>
</html>
