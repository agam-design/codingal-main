<!DOCTYPE html>
<html>

<head>
    <title>
        Javascript Array Methods.
    </title>
</head>

<body>
    <p>the join() method joins elements into a string and pop() method removes the last element from an array.</p>
    <p id="joinEg"></p>
    <p id="popEg"></p>
    <p id="popEg2"></p>
    <script>
        var fruits = ["mango", "apple", "banana", "watermelon"];
        document.getElementById("joinEg").innerHTML = fruits.join(" * ");
        document.getElementById("popEg").innerHTML = fruits;
        document.getElementById("popEg2").innerHTML = fruits;
    </script>
</body>

</html>
