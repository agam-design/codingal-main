<!DOCTYPE html>
<html>

<body>
    <h1>QUES 1</h1>
    <p>Difference of 2 numbers</p>
    <p id="result1"></p>
    <script>
        var number1 =68;
        var number2 = 86;
        var number3 = number1 - number2;
        document.getElementById("result1").innerHTML = "The total difference is " + number3;
    </script>

    <h2>QUES 2</h2>
    <p>Sum of 4 numbers</p>
    <p id="result2"></p>
    <script>
        var number1 = 49;
        var number2 = 68;
        var number3 = 92;
        var number4 = 46;
        var number5 = number1 + number2 + number3 + number4;
        document.getElementById("result2").innerHTML = "The total sum is " + number5;
    </script>

    <h3>QUES 3</h3>
    <p>Sum of 8 numbers</p>
    <p id="result3"></p>
    <script>
        var number1 = 20;
        var number2 = 15;
        var number3 = 40;
        var number4 = 25;
        var number5 = 60;
        var number6 = 45;
        var number7 = 80;
        var number8 = 65;
        var number9 = number1 + number2 + number3 + number4 + number5 + number6 + number7 + number8;
        document.getElementById("result3").innerHTML = "The total sum is " + number9;
    </script>

    <h4>QUES 4</h4>
    <p>Difference of 4 numbers</p>
    <p id="result4"></p>
    <script>
        var number1 = 100;
        var number2 = 17;
        var number3 = 34;
        var number4 = 47;
        var number5 = number1 - number2 - number3 - number4;
        document.getElementById("result4").innerHTML = "The total difference is " + number5;
    </script>
</body>
</html>
